<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator 1.0</title>
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/4954/4954230.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        
    <div class="container">
   
    <div class="inner-container">
        <div class = "operator" id = "reset" >reset</div>
       <input type ='text' name="display" value= 0 id="display">
        <div class="button" id="one">1</div>
        <div class="button" id="two">2</div>
        <div class="button" id="three">3</div>
        <div class = "operator" id="plus">+</div>
        <div class="button" id="four">4</div>
        <div class="button" id="five">5</div>
        <div class="button" id="six">6</div>
        <div class = "operator" id="minus">-</div>
        <div class="button" id="seven">7</div>
        <div class="button" id="eight">8</div>
        <div class="button" id="nine">9</div>
        <div class = "operator"  id="multiply">*</div>
        <div class = "operator"  id="divide">/</div>
        <div class="button" id="zero">0</div>
        <div class = "operator"  id="mod">%</div>
        <div class="operation" id="equals">=</div>
    </div>

</div>


</body>
<script src="calc.js"></script>
</html>
